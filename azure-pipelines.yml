pool:
  vmImage: 'ubuntu-latest'

steps:

- bash: scripts/orchestrate_valohai.sh
  displayName: 'Orchestrate a Valohai workflow'
  env:
    GIT_SHA: $(Build.SourceVersion)
    VALOHAI_PROJECT_ID: $(VALOHAI_PROJECT_ID)
    VALOHAI_API_TOKEN: $(VALOHAI_API_TOKEN)
